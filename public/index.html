<!DOCTYPE html>
<html>
<head>
	<title>Login Page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
integrity=
"sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
crossorigin="anonymous">	

    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container" style="margin-top: 45px;" >
		<div class="row">
		<div class="col-md-3">
					
		</div>
				
		<div class="col-md-6 main">
            <h1>Login Page</h1>
            <form action="/login" method="POST">
                <label for="univid">University ID</label>
                <input class="box" type="text" id="univid" name="univid" pattern="[0-9]{9}" required title="Please enter a 9 digit number"
				id="univid" placeholder="University Roll No" required/><br>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required title="Password must contain at least one digit, one lowercase letter, one uppercase letter, and be at least 8 characters long" required>                <br>
                
                <br><br>
                <input type="submit" value="Login">
            </form>

        </div>
				
		<div class="col-md-3">
		</div>
				
	</div>
	</div>
</body>
</html>
